<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Valet Parking System</title>
</head>
<body style="background-image: url('bg.jpg');">
    <div style="text-align: center; padding-top: 1%;" >
        <h1 style="color: white;">Valet Parking</h1> </div>
    <div class="container-lg">
        
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h1><b> Parking</b> </h1></div>
                        <div class="col-sm-8"><h6> DASHBOARD </h6></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> New Park</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-fit w-auto">
                    <thead>
                        <tr>
                            <th>Vehicle Number</th>
                            <th>Vehicle model</th>
                            <th >Vehicle Type</th>
                            <th>Phone Number</th>
                            <th>Check-in Time</th>
                            <th>  </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="vchno">TN 01 AB 1234</td>
                            <td>Audi</td>
                            <td>
                                <select >
                                <option value="Two Wheeler">Two Wheeler</option>
                                <option value="Four Wheeler">Four Wheeler</option>
                                </select>
                            </td>
                            <td>+91 9876543210</td>
                            <td class="tdClass"><div id="divtag" class="md-form md-outline">
                                <input type="time" id="default-picker" class="checkIn form-control" placeholder="Select time" value="10:30">
                                
                              </div></td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                              
                                <a href="#checkOut" data-toggle="modal"> <button type="button" data-toggle="tooltip " class="checkOut checkOutBt btn btn-danger">CheckOut</button></a>
                            </td>
                        </tr>
                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
    <!-- modal for checkOut -->
    <div id="checkOut" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">						
                        <h4 class="modal-title">Check Out</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <p>Enter the Check Out Time:</p>
                        <!-- <input type="text" id="checkOutTime" class="checkOut form-control" placeholder="Select time" value=""> -->
                        <div class="md-form md-outline">
                            <input type="time" id="default-picker" class="checkOutTime form-control" placeholder="Select time" value="">
                           
                        </div>
                        <a href="#fair" data-toggle="modal"> <button id="btnEstimate" type="button" data-toggle="tooltip " data-dismiss="modal" class=" btn btn-danger">Estimate Fair</button></a>
                          
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- modal for fair Estimation -->
    <div id="fair" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">						
                        <h4 class="modal-title">Fair Estimation</h4>
                          <button type="button" class="checkOut close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <p>The Estimated fair :</p>
                        <p class="estimate"></p> 
                    
                        
                        
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Close">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
